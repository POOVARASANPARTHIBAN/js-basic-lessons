<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button class="clickMe">
        Click Me!
    </button>
    <p>
        <input type="button" value="stop" onclick="clearInterval()"/>
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() {console.log('Great Clicking');}
        //registering the event hande ('handleClick()') with the event ('click')
        button.addEventListener('click', handleClick);
        const handler1 = function() {console.log('Nice Job!!!');};
        button.addEventListener('click', handler1);
        //publisher - a ontrol or a function that raises an event (signal)
        //subscriber - the code / function that reacts to the event (signal)
        //signal - event (click, textchange, mouse over,..)

        //one to Many one event can have many subscribers

        //Timer Callback
        const handler2 = () => { console.log('DONE! Time to eat');};
        setTimeout(handler2, 3000); // 3 sec or 3000 millisec
        //the func will be called after the timeout period.
        setInterval(handler2,3000);
        setTimeout(clearTimeout(),10000);
    </script>
    
</body>
</html>
