<div class="container">
    <form [FormGroup]="userForm">
        <div class="card">
            <div class="form-row">
                <div class="rt-pcr">
                    <div class="form-group">
                        <label>Name</label>
                    </div>
                    <div class="form-row">
                        <div class="column">
                            <input type="text" formControlName="name" class="form-control" placeholder="Enter your Name">
                        </div>
                    </div>
                </div>

                <div class="rt-pcr">
                    <div class="form-group">
                        <label>Aadhar Card</label>
                    </div>
                    <div class="form-row">
                        <div class="column">
                            <input type="text" formControlName="aadharCard" class="form-control" placeholder="Enter Aadhar No">
                        </div>
                    </div>
                </div>

                <div class="rt-pcr">
                    <div class="form-group">
                        <label>Gender</label>
                    </div>
                    <div class="form-row">
                        <div class="column">
                            <input type="text" formControlName="gender" class="form-control" placeholder="Gender">
                        </div>
                    </div>
                </div>

                <div class="rt-pcr">
                    <div class="form-group">
                        <label>Age</label>
                    </div>
                    <div class="form-row">
                        <div class="column">
                            <input type="text" formControlName="age" class="form-control" placeholder="Enter your Age">
                        </div>
                    </div>
                </div>

                <div class="button-1">
                    <div class="button-submit">
                        <button type="button" class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
