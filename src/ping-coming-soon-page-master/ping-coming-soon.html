<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Ping coming soon page</title>

    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>

    <link rel="stylesheet" href="ping-coming-soon.css"/>

  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" class="logo" alt="" srcset="" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribed and get notified</p>

      <form action="#" method="POST">
        <div class="d-flex flex-row flex-sm-column">
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Enter your email"/>
            <p class="invalid-text"></p>
          </div>
          <div class="form-group">
            <button type="button" id="notify-me">Notify Me</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <img src="images/illustration-dashboard.png" class="img-dashboard" alt="" srcset=""/>
    </div>

    <footer>
      <div class="container">
        <div class="flex-row">
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>&copy;Copyright Ping. All rights reserved.</p>
      </div>
    </footer>

    
    <script>
        const inputEl = document.querySelector('#email');
const btnNotifyME = document.querySelector('#notify-me');
const RegEmail = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
let errors = [];

btnNotifyME.addEventListener('click', e => {
  errors = [];

  e.preventDefault();
  
  const email = inputEl.value;
  const p = document.querySelector('.invalid-text');
  if (email == '' || email === undefined) {
    inputEl.classList.add('invalid');
    errors.push('please provide us your email address.');
  } else if (!email.match(RegEmail)) {
    inputEl.classList.add('invalid');
    errors.push('please provide us your valid email address.');
  }
  p.innerText = errors[0];

  if (!errors.length > 0) {
    inputEl.classList.add('valid');
    p.classList.add('valid-text');
    p.innerText = 'Thank you for subscribe.';
  }
});
    </script>
  </body>
</html>
