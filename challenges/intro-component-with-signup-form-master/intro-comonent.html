<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./themes/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" >
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&family=Josefin+Sans:wght@300;400;600&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div class="left">
        <div class="heading">
          <h1>
            Learn to code by watching others
          </h1>
        </div>
        <div class="para">
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <p>
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <div class="right-bottom">
          <div class="form1">
            <form action="pageh.html" name="myForm">
              <div class="form2">
                <input placeholder="First Name" name="name" id="name" type="text" size="30" required>
              </div>
              <div class="form2">
                <input placeholder="Last Name" name="name" type="text" size="30" required>
              </div>
              <div class="form2">
                <input placeholder="Email Address" name="email" type="email" size="30" required>
              </div>
              <div class="form2">
                <input placeholder="Password" type="password" id="psw" name="psw"
                  title=" Must contain at least one number and one uppercase and
                          lowercase letter, and at least 8 or more characters"
                >
              </div>
              <div>
                <input class="form2 claim" type="submit" value="CLAIM YOUR FREE TRAIL !"
                  onclick="ValidateEmail();">
              </div>
            </form>
          </div>
          <div class="content">
            <p>
              By clicking the button, you are agreeing to our <span id="term">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
